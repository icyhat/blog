<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background-color:grey;
    }
    .yinyang {
      width: 119px; height: 238px;
      background-color: white;
      border-color: black;
      border-style: solid;
      border-width: 1px 120px 1px 1px;
      border-radius: 50%;
      position: relative;
    }
    
    .yinyang:before {
      content: "";
      position: absolute;
      top: 119px;
      left: 59px;
      background-color: white;
      border: 45px solid black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
    
    .yinyang:after {
      content: "";
      position: absolute;
      top: -1px;
      left: 59px;
      background-color: black;
      border: 45px solid white;
      border-radius:50%;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="yinyang"></div>
</body>
</html>
